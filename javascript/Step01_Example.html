<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_Example.html</title>
</head>
<body>
    <input type="text" id="inputText">
    <button onclick="send()">전송</button>
    <button id = "sendBtn">전송2</button>
    <p id="result">xxx</p>
    <script>
        // .addEventListener(이벤트명, callback 함수)  // callback = 나중에 호출되는 함수
        document.querySelector("#sendBtn").addEventListener("click", () => {
            let msg = document.querySelector("#inputText").value;
            document.querySelector("#result").innerText = msg;
        });

        //전송 버튼을 누르면 호출되는 함수
        function send () {
            // 1. input 요소에 입력한 문자열을 읽어와서 변수에 담는다.

            // 2. 변수에 담긴 문자열을 p 요소의 innertext 로 넣어준다.
            let msg = document.querySelector("#inputText").value;
            document.querySelector("#result").innerText = msg;
        };

    // 함수는 특정 시점에 필요한 동작을 수행하기 위해 사용

    /*
        onclick = global 영역에 함수가 만들어져 있어야 동작
        .addEventListener = global 영역에 함수를 만들지 않아도 동작
    */
    </script>
</body>
</html>
